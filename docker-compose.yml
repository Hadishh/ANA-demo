
services:
  webapp:
    build: .
    command: >
      sh -c "python -m spacy download en_core_web_sm &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/ana-demo
    env_file:
      - ./.env
    ports:
      - 8000:8000
    network_mode: host
    depends_on:
      - db
      - redis
      
  frontend:
    build: .
    volumes:
      - .:/ana-demo
    env_file:
      - ./.env
    network_mode: host
    command: python manage.py tailwind install && python manage.py tailwind start
    depends_on:
      - webapp
    
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    network_mode: host
    ports:
     - 5432:5432
  
  redis:
    image: redis:7
    # network_mode: host
    ports:
      - 6379:6379
  
  celery:
    build: .
    command: celery -A config worker -l info
    # network_mode: host
    volumes:
      - .:/code
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - webapp
    
